<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sin-up</title>
    <link rel="stylesheet" href="../css/sin-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <div class="logo">
          <img src="../photos/logoWhite.png" alt="" />
          <h3>FONGOverFlow</h3>
        </div>
        <div class="img">
          <img src="../photos/codingMachine.png" alt="" />
        </div>
      </div>
      <div class="form">
        <div class="sing-in">
          <p>Already have an account ? <a href="">SIGN IN</a></p>
        </div>
        <div class="formulary">
          <form action="">
            <h3>Welcome to FONGOverFlow</h3>
            <p class="register">Register your account now !</p>
            <label for="name">Name</label><br />
            <input type="text" name="" id="name" /><br />
            <label for="email">E-mail</label><br />
            <input type="email" name="" id="email" /><br />
            <label for="password">password</label><br />
            <input type="password" name="" id="password" /><br />
            <input class="submit" type="submit" value="Login" /><br />
            <div class="accounts">
              <p>Create account whit</p>
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
              <a href=""><i class="fa-brands fa-google"></i></a>
              <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
